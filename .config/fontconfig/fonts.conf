<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- https://www.freedesktop.org/software/fontconfig/fontconfig-user.html -->

  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Noto Serif</string>
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Roboto</string>
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Fantasque Sans Mono</string>
      <string>Noto Sans Mono CJK SC</string>
    </edit>
  </match>

  <alias>
    <family>Courier</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>
  <alias>
    <family>Microsoft JhengHei</family>
    <prefer>
      <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>

  <match target="font">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>cn</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>cn</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>hk</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK HK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>hk</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK HK</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>tw</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>tw</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>

</fontconfig>
