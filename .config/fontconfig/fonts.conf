  <!--
      Use hintnone for Asian languages for better shapes
  -->
  <match target="font">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

</fontconfig>
