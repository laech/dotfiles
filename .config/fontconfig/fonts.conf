<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!--
      Default fonts
      Use 'Noto Sans CJK SC' (Simplified Chinese)
      for all Asian fonts otherwise the web page
      will show a mixture of Chinese, Japanese,
      and Korean fonts.
  -->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>DejaVu Serif</string>
      <string>Noto Sans Mono CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Ubuntu</string>
      <string>Noto Sans Mono CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Ubuntu Mono</string>
      <string>Noto Sans Mono CJK SC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign">
      <string>monospace</string>
    </edit>
  </match>

  <!--
    Use hintnone for Asian languages for better shapes
  -->
  <match target="font">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

</fontconfig>
