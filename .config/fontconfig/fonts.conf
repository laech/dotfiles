<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!--
      Default fonts
      Use 'Noto Sans CJK SC' (Simplified Chinese)
      for all Asian fonts otherwise the web page
      will show a mixture of Chinese, Japanese,
      and Korean fonts.
  -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Inconsolata</family>
      <family>Noto Sans Mono CJK SC</family>
    </prefer>
  </alias>

  <!--
      Override specific fonts for various reasons.
      e.g. Courier is unreadable on Linux
  -->
  <alias>
    <family>Courier</family>
    <prefer>
      <family>monospace</family>
    </prefer>
  </alias>

  <!--
      Use hintnone for Asian languages for better shapes
  -->
  <match target="font">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>

</fontconfig>
